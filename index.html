<body>

  <div class="wrapper">
    <h1 class="heading">TO DO LIST</h1>

    <div class="new-task">
      <label class="new-task__area">
        <input type="text" class="new-task__input">
      </label>
      <button class="new-task__button">ADD</button>
    </div>

    <fieldset class="task-list">
      <legend class="task-list__title">TASK LIST</legend>
      <p class="task-list__empty">the list is empty</p>
      <div class="task-list__items">

      </div>
      <button class="task-list__clear-button hidden">CLEAR ALL</button>
    </fieldset>
  </div>



  <script src="./main.js"></script>
